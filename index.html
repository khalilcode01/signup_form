<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="lside">
            <img class="photo" src="./photos/green.jpg" alt="green leafs">
            <div class="cap-container">
                <img src="./photos/odin-lined.png" alt="odin logo" class="logo">
                <div class="text">ODIN</div>
            </div>
        </div>
        <div class="rside">
            <div class="color-up">            
                <div class="title">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <div class="sign">Sign up now to get started.</div>
                    <div class="follow">YOU know you want to.</div>
                </div>
            </div>
            <div class="form-card">
                <div class="form">
                    <div class="lets">Let's do this!</div>
                    <form action="#" method="post">
                        <div class="one">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="two">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" name="phone-num" id="phone-num" required>
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" name="conf-password" id="conf-password" required>
                        </div>
                        <button class="button" >Create Account</button>
                    </form>
                </div>
                <div class="login">Already have an account? <a href="#">Log in</a></div>
            </div>
            
        </div>
    </div>
</body>
</html>
